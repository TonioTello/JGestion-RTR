<!-- Home Page -->
<app-home *ngIf="identity" [identity]="identity"></app-home>


<div *ngIf="!identity" class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-sm-6 offset-sm-3">
            <h2>Iniciar sesión</h2>
            <form #loginForm="ngForm" (ngSubmit)="onLogin()">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" id="password">
                    <div *ngIf="errorMessage" class="card-panel  lime lighten-1">
                      <strong>Error: </strong>{{errorMessage}}
                  </div>

                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Iniciar sesión </button>
                </div>
            </form>
           </div>
      </div>
  </div>
</div>
