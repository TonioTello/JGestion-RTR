<table mat-table [dataSource]="equipos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="posicion">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let equipo of equipos"> {{equipos.indexOf(equipo) +1 }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre  </th>
    <td mat-cell *matCellDef="let equipo of equipos"> {{equipo.nombre}} </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef> NÂ° Serial  </th>
      <td mat-cell *matCellDef="let equipo of equipos"> {{equipo.serial}} </td>
    </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let equipo of equipos"> {{equipo.marca}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="modelo">
    <th mat-header-cell *matHeaderCellDef> Modelo  </th>
    <td mat-cell *matCellDef="let equipo of equipos"> {{equipo.modelo}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="cant_disponible">
    <th mat-header-cell *matHeaderCellDef> Cant. disponible </th>
    <td mat-cell *matCellDef="let equipo of equipos"> {{equipo.cantidad_quipos + "\t\t|\t\t"}} <a href="/">Ver detalles</a></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
